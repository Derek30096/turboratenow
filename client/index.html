<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurboRateNow</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #333, #222);
      color: white;
      text-align: center;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.25rem;
      margin: 0 0 2rem 0;
      max-width: 80%;
    }

    .cta-btn {
      background-color: #ff5c00;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #e44e00;
    }

    .countdown {
      margin-top: 1.5rem;
      font-size: 1.25rem;
      color: #ffd000;
    }

    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Still Overpaying for Auto Insurance?</h1>
    <p>Compare 50+ providers and see how much you can save. It only takes 60 seconds.</p>
    <a class="cta-btn" href="https://afflat3e1.com/trk/lnk/E9FE846C-D650-4A23-A71F-1A020485FDAD/?o=22134&c=918277&a=713051&k=BD87E19173921A7698931850BC9E82E2&l=22980" target="_blank">Get My Free Quote â†’</a>
    <div class="countdown" id="countdown">5 seconds remaining</div>
  </div>
  <footer>
    This site is not affiliated with any insurance company. All rights reserved.
  </footer>

  <script>
    let countdown = 5;
    const countdownEl = document.getElementById('countdown');

    const interval = setInterval(() => {
      countdown--;
      countdownEl.textContent = countdown + ' seconds remaining';

      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = "https://afflat3e1.com/trk/lnk/E9FE846C-D650-4A23-A71F-1A020485FDAD/?o=22134&c=918277&a=713051&k=BD87E19173921A7698931850BC9E82E2&l=22980";
      }
    }, 1000);
  </script>
</body>
</html>
